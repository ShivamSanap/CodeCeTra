<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      * {
        margin: 0%;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        height: 100vh;
        align-items: center;
        background: rgb(255, 226, 213);
      }
      .nav-bar {
        position: relative;
        width: 25rem;
        height: 7rem;
        background: rgb(255, 255, 255);
        border-radius: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.068);
      }
      .nav-bar::before {
        position: absolute;
        content: "";
        width: 120px;
        height: 120px;
        background: rgb(255, 226, 213);
        border-radius: 50%;
        bottom: 50px;
      }
      .social-links {
        position: absolute;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        pointer-events: none;
      }
      .social-links a {
        position: relative;
        margin: 10px;
        transform: scale(0);
        transition: 0.2s;
        text-decoration: none;
        color: rgb(255, 255, 255);
        pointer-events: all;
        transition: all 0.3s;
      }
      .social-links a i {
        transition: all 0.3s;
      }
      .social-links a i:hover {
        transform: scale(1.2);
      }
      .active {
        height: 230px;
        border-radius: 30px 30px 100px 100px;
        pointer-events: none;
      }
      .active .fa-plus {
        position: absolute;
        animation: hide 0.3s linear forwards;
        transition: 0.3s;
      }
      @keyframes hide {
        10% {
          transform: scale(1.5);
          bottom: 25px;
        }

        90% {
          transform: rotate(45deg);
          bottom: 25px;
        }
        100% {
          opacity: 0;
        }
      }
      nav {
        display: flex;
      }
      .nav-item {
        display: flex;
        margin: 130px;
        font-size: 40px;
        cursor: pointer;
        color: rgb(255, 157, 170);
      }
      .nav-item:hover {
        color: rgb(255, 111, 135);
      }
      .more {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: rgb(255, 111, 135);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 45px;
        color: rgb(255, 255, 255);
        bottom: 60px;
        transition: 0.3s;
        cursor: pointer;
      }
      .active .social-links {
        background: rgb(255, 111, 135);
        width: 100%;
        border-radius: 30px;
        bottom: 15%;
        transition: 0.9s;
      }

      .active .social-links a {
        animation: fadeInItem 0.6s forwards;
      }
      .active .social-links a:nth-child(2) {
        animation-delay: 0.4s;
      }
      .active .social-links a:nth-child(3) {
        animation-delay: 0.6s;
      }
      .active .social-links a:nth-child(4) {
        animation-delay: 0.8s;
      }
      @keyframes fadeInItem {
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="nav-bar">
      <div class="more">
        <div class="social-links">
          <a href="#"> <i class="fab fa-instagram"></i></a>
          <a href="#"> <i class="fab fa-youtube"></i></a>
          <a href="#"> <i class="fab fa-whatsapp"></i></a>
        </div>
        <i class="fas fa-plus"></i>
      </div>
      <nav>
        <div class="nav-item"><i class="fas fa-home"></i></div>
        <div class="nav-item"><i class="fas fa-cog"></i></div>
      </nav>
    </div>
    <script>
      document.querySelector(".more").addEventListener("click", function () {
        document.querySelector(".more").classList.toggle("active");
      });
    </script>
  </body>
</html>
