<!DOCTYPE html><html lang="en"> <head> <meta charset="UTF-8"/> <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>Form Validator</title> <script src="https://kit.fontawesome.com/23d51736fe.js" crossorigin="anonymous"></script> </head> <style>*{margin: 0; padding: 0; box-sizing: border-box;}body{font-family: sans-serif;}.container{display: flex; flex-direction: row;}.content{display: flex; flex-direction: column; justify-content: space-around; background-color: #f2796e; width: 55%; min-height: 100vh; padding: 10px 20px;}.image{background-image: url("https://svgshare.com/i/_gZ.svg'title='illustration"); background-repeat: no-repeat; background-size: contain; background-position: contain; height: 65%;}.text{text-align: center; color: white; font-size: 18px;}form{display: flex; flex-direction: column; justify-content: center; width: 45%; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); padding: 50px;}.title{font-size: 25px; font-weight: bold; margin-bottom: 20px;}form div input{width: 100%; height: 40px; border-radius: 8px; outline: none; border: 2px solid #c4c4c4; padding: 0 30px; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);}label{display: block; margin-bottom: 5px;}form div{position: relative; margin-bottom: 15px;}input:focus{border: 2px solid #f2796e;}.btn{display: flex; flex-direction: row; justify-content: space-between; gap: 15px;}.btn-1, .btn-2{padding: 10px 5px; width: 100%; display: flex; gap: 15px; justify-content: center; align-items: center; border: 2px solid #c4c4c4; border-radius: 8px; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); cursor: pointer;}.btn-2{background-color: #4f70b5; color: white; border: 2px solid #4f70b5;}.or{text-align: center;}.question{font-size: 15px;}span{color: #f2796e; cursor: pointer;}form div i{position: absolute; padding: 10px;}.success-icon, .failure-icon{right: 0; opacity: 0;}.failure-icon, .error{color: red;}.success-icon{color: green;}.error{font-size: 14.5px; margin-top: 5px;}button{margin-top: 15px; width: 100%; height: 45px; background-color: #f2796e; border: 2px solid #f2796e; border-radius: 8px; color: #fff; font-size: 20px; cursor: pointer; box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); transition: all 0.1s ease;}button:hover{opacity: 0.8;}@media (max-width: 900px){.container{flex-direction: column;}form, .content{width: 100%;}.btn{flex-direction: column;}.image{height: 70vh;}}@media (max-width: 425px){form{padding: 20px;}}</style> <body> <div class="container"> <div class="content"> <div class="logo"> <img src="https://svgshare.com/i/_go.svg" alt=""/> </div><div class="image"></div><div class="text"> Start for free & get <br/> attractive offers today ! </div></div><form id="form"> <div class="social"> <div class="title">Get Started</div><div class="question"> Already Have an Account? <br/> <span>Sign In</span> </div><div class="btn"> <div class="btn-1"> <img src="https://img.icons8.com/color/30/000000/google-logo.png" alt=""/> Sign Up </div><div class="btn-2"> <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" alt=""/> Sign Up </div></div><div class="or">Or</div></div><div> <label for="username">User Name</label> <i class="fas fa-user"></i> <input type="text" name="username" id="username" placeholder="Username"/> <i class="fas fa-exclamation-circle failure-icon"></i> <i class="fas fa-check-circle success-icon"></i> <div class="error"></div></div><div> <label for="email">Email</label> <i class="far fa-envelope"></i> <input type="email" name="email" id="email" placeholder="abcd&gmail.com"/> <i class="fas fa-exclamation-circle failure-icon"></i> <i class="fas fa-check-circle success-icon"></i> <div class="error"></div></div><div> <label for="password">Password</label> <i class="fas fa-lock"></i> <input type="password" name="password" id="password" placeholder="Password"/> <i class="fas fa-exclamation-circle failure-icon"></i> <i class="fas fa-check-circle success-icon"></i> <div class="error"></div></div><button type="submit" id="submit">Submit</button> </form> </div></body> <script>let id=(id)=> document.getElementById(id); let classes=(classes)=> document.getElementsByClassName(classes); let username=id("username"), email=id("email"), password=id("password"), form=id("form"), errorMsg=classes("error"), failureIcon=classes("failure-icon"), successIcon=classes("success-icon"); form.addEventListener("submit", (e)=>{e.preventDefault(); engine(username, 0, "username cannot be blank"); engine(email, 1, "email cannot be blank"); engine(password, 2, "password cannot be blank");}); let engine=(id, serial, message)=>{if (id.value.trim()===""){errorMsg[serial].innerHTML=message; id.style.border="2px solid red";  failureIcon[serial].style.opacity="1"; successIcon[serial].style.opacity="0";}else{errorMsg[serial].innerHTML=""; id.style.border="2px solid green"; failureIcon[serial].style.opacity="0"; successIcon[serial].style.opacity="1";}}; </script></html>
