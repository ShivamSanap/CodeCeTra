    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .main{
            width: 100%;
            height: 100vh;
            background: #e96443;
            background: -webkit-linear-gradient(

                #904e95,
                #e96443
            );
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 180px;
            height: 60px;
            background: white;
            border-radius: 50px;
        }
        .box p{
          font-size: 1.8rem;
          cursor: pointer;
          filter: grayscale(1);
          transition: all .4s;
        }
        .box p:hover{
            filter: grayscale(0);
            transform: scale(1.2);
        }
    </style>
</head>
