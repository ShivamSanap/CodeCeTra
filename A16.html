<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        @import url("https://fonts.googleapis.com/css2? family-Poppins:wght@200;400; 600&display-swap");

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #b8c6db;
            background-image: linear-gradient(315deg, #b8c6db 0%, #f5f7fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
            overflow: hidden;
            width: 600px;
            max-width: 100%;
        }

        .quiz-header {
            padding: 4rem;
        }

        h2 {
            padding: 1rem;
            text-align: center;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        ul li label {
            cursor: pointer;
        }

        button {
            background-color: #8e44ad;
            border: none;
            color: white;
            cursor: pointer;
            display: block;
            font-family: inherit;
            font-size: 1.1rem;
            width: 100%;
            padding: 1.3rem;
        }

        button:hover {
            background-color: #732d91;
        }

        button:focus {
            background-color: #5e3370;
            outline: none;
        }

        #result {
            margin: 10px;
            padding: 0;
        }

        .result {
            margin: 13px 20px;
        }

        .result p {
            padding: 0;
            margin: 0;
        }

        .question {
            color: red;
        }
        .final{
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Question</label>
                </li>
            </ul>


        </div>
        <button id="submit">submit</button>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the most used programming language in 2019?",
                a: "Java",
                b: "C",
                c: "Python",
                d: "JavaScript",
                correct: "d",
            },
            {
                question: "Who is the President of US?",
                a: "Florin Pop",
                b: "Donald Trump",
                c: "Ivan Saldano",
                d: "Mihal Andrel",
                correct: "b",
            },
            {
                question: "What does HTML stand for?",
                a: "Hypertext Markup Language",
                b: "Cascading Style Sheet",
                c: "Jason Object Notation",
                d: "Helicopters Terminals Motorboats Lamborginis",
                correct: "a",
            },
            {
                question: "What year was JavaScript launched?",
                a: "1996",
                b: "1995",
                c: "1994",
                d: "none of the above",
                correct: "b",
            },
        ];
        const quiz = document.getElementById("quiz");
        const answerEls = document.querySelectorAll(".answer");
        const questionEl = document.getElementById("question");
        const a_text = document.getElementById("a_text");
        const b_text = document.getElementById("b_text");
        const c_text = document.getElementById("c_text");
        const d_text = document.getElementById("d_text");
        const submitBtn = document.getElementById("submit");
        let currentQuiz = 0;
        let score = 0;

        loadQuiz();

        function loadQuiz() {
            deselectAnswers();
            const currentQuizData = quizData[currentQuiz];
            questionEl.innerText = currentQuizData.question;
            a_text.innerText = currentQuizData.a;
            b_text.innerText = currentQuizData.b;
            c_text.innerText = currentQuizData.c;
            d_text.innerText = currentQuizData.d;
        }

        function getSelected() {
            let answer = undefined;
            answerEls.forEach((answerEl) => {
                if (answerEl.checked) {
                    answer = answerEl.id;
                }
            });
            return answer;
        }
        function deselectAnswers() {
            answerEls.forEach((answeeEl) => {
                answeeEl.checked = false;
            });
        }
        let i = 0;
        submitBtn.addEventListener("click", () => {

            const answer = getSelected();

            a[i] = answer
            console.log(a[i]);
            i = i + 1

            if (answer) {
                if (answer === quizData[currentQuiz].correct) {
                    score++;
                }
                currentQuiz++;
                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    quiz.innerHTML = `
                    <h2 id="result">Result</h2>
            <ul>
                <li class="result">
                    <p class="question">Q 1)${quizData[0].question}</p>
                    <p>correct ans: ${quizData[0].correct}</p>
                    <p>Your ans: ${a[0]}</p>
                </li>
                <li class="result">
                    <p class="question">Q 2)${quizData[1].question}</p>
                    <p>correct ans: ${quizData[1].correct}</p>
                    <p>Your ans: ${a[1]}</p>
                </li>
                <li class="result">
                    <p class="question">Q 3)${quizData[2].question}</p>
                    <p>correct ans: ${quizData[2].correct}</p>
                    <p>Your ans: ${a[2]}</p>
                </li>
                <li class="result">
                    <p class="question">Q 4)${quizData[3].question}</p>
                    <p>correct ans: ${quizData[3].correct}</p>
                    <p>Your ans: ${a[3]}</p>
                </li>
            </ul>
            <h2>You answered correctly at ${score}/${quizData.length} questions.</h2>
             <button onclick="location.reload()">Reload</button>
   `;
                }
            }

        });
    </script>
</body>

</html>
