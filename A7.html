<!-- Filter image with slider -->
<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Document</title> <style>*{margin: 0; padding: 0; box-sizing: border-box;}.container{display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #101320;}.compare{position: relative; width: 640px; height: 450px; border: 5px solid #3080D9; border-radius: 5px; overflow: hidden;}.before .after{position: absolute; top: 0px; left: 0px; width: 320px; height: 450px; background: url("https://ik.imagekit.io/pp6pg4pry2p/1_W1q1R10SN.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1642153847768"); background-size: cover; z-index: 2; filter: grayscale();}.compare .before{position: relative; top: 0px; width: 100%; height: 450px; background: url("https://ik.imagekit.io/pp6pg4pry2p/1_W1q1R10SN.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1642153847768"); background-size: cover;}.compare input{-webkit-appearance: none; position: absolute; top: 0px; left: 0px; z-index: 3; height: 450px; width: 100%; background: transparent;}.compare input::-webkit-slider-thumb{-webkit-appearance: none; display: block; width: 10px; height: 450px; border: 1px solid #f5f5f5; background: #5b83dc; cursor: e-resize;}</style></head><body> <div class="container"> <div class="compare"> <div class="before"> <div class="after"> </div></div><input type="range" id="compare-ip" min="0" max="640" step="10"> </div></div><script>document.querySelector(".compare #compare-ip").addEventListener("input",function(e){document.querySelector(".compare .before .after").style.width=(+e.target.value)+"px";}); document.querySelector(".compare #compare-ip").addEventListener("change",function(e){document.querySelector(".compare .before .after").style.width=(+e.target.value)+"px";}); </script></body></html>
